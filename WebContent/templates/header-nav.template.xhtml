<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<body>

	<ui:composition>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="#">Where2Study</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarsExampleDefault"
			aria-controls="navbarsExampleDefault" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		
		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item #{activeMenuItemIndex == '0' ? 'active' : ''}">
					<a class="nav-link" href="index.xhtml">
						Domů<span class="sr-only">(jste zde)</span>
					</a>
				</li>
				<li class="nav-item #{activeMenuItemIndex == '1' ? 'active' : ''}">
					<a class="nav-link" href="about.xhtml">
						O aplikaci
					</a>
				</li>
			</ul>
			
			<ul class="navbar-nav ml-auto">
				<c:if test="#{login.loggedIn}">
					 <li class="nav-item dropdown">
		            	<a href="#" class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			            	Vítej, #{login.currentUser.email} <b class="caret"></b>
			            </a>
		                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
		                    <a href="user.xhtml" class="dropdown-item"><i class="icon-envelope"></i>Upravit profil</a>
		                    <h:form>
							    <h:commandLink class="dropdown-item" action="#{login.logout()}"><i class="icon-off"></i> Odhlásit se</h:commandLink>
							</h:form>
		                </div>
		            </li>
				</c:if>
				<c:if test="#{not login.loggedIn}">
					<li class="nav-item #{activeMenuItemIndex == '2' ? 'active' : ''}">
		            	<a href="register.xhtml" class="nav-link">
			            	Registrovat
			            </a>
		            </li>
		            <li class="nav-item #{activeMenuItemIndex == '3' ? 'active' : ''}">
		            	<a href="login.xhtml" class="nav-link">
			            	Přihlásit se
			            </a>
		            </li>
				</c:if>
	           
	           </ul>
		</div>
		</nav>
		
	</ui:composition>
</body>
</html>
