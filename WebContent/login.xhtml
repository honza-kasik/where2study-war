<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite/components">
<head>
</head>
<body>
	<ui:composition template="./templates/master.template.xhtml">

		<ui:define name="head">
		</ui:define>

		<ui:define name="menu">
			<ui:include src="./templates/header-nav.template.xhtml ">
				<ui:param name="activeMenuItemIndex" value="2" />
			</ui:include>
		</ui:define>

		<ui:define name="content">
			<h:form>
			  <div class="form-group">
			    <label for="email">Email</label>
			    <h:inputText a:type="email" class="form-control" a:id="email" a:placeholder="Vložte email" value="#{credentials.email}" required="true" />
			  </div>
			  <div class="form-group">
			    <label for="password">Heslo</label>
			    <h:inputText a:type="password" class="form-control" a:id="password" value="#{credentials.password}" required="true" />
			  </div>
			  <h:commandButton class="btn btn-primary" value="Přihlásit se" action="#{login.login()}" />
			</h:form>
		</ui:define>
		
	</ui:composition>
</body>
</html>
