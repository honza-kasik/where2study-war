<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
</head>
<body>
	<ui:composition template="./templates/master.template.xhtml">

		<ui:define name="menu">
			<ui:include src="./templates/header-nav.template.xhtml ">
				<ui:param name="activeMenuItemIndex" value="0" />
			</ui:include>
		</ui:define>

		<ui:define name="content">
			<h:form>
				<h:commandButton value="MyButton"
					action="#{userController.downloadAllData()}"></h:commandButton>

			</h:form>

			<h:form>
				<c:if test="#{login.loggedIn}">
							<f:metadata>
			    <f:viewAction action="#{userDataBean.populateWithLoggedUserData()}" />
			</f:metadata>
				
					<comp:register-form userDataBean="#{userDataBean}" isEditing="${true}" />
					<h:commandButton class="btn btn-primary" value="Editovat"
						action="#{userDataBean.save()}" />
				</c:if>
			</h:form>

		</ui:define>

	</ui:composition>
</body>
</html>
